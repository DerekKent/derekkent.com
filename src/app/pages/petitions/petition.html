<template args="model">
    <article>
        <h1>{model.petition.title}</h1>

        <div class="petition-wrapper">
            <div class="petition-text">
                <h2>{model.petition.lead}</h2>

                <p>
                    {model.petition.blurb}
                </p>

                <p if="model.petition.blurb2">
                    {model.petition.blurb2}
                </p>

                <p if="model.petition.blurb3">
                    {model.petition.blurb3}
                </p>
            </div>

            <form>
                <legend>
                    Sign the Petition
                </legend>
                <label><span class="label">E-mail:</span>
                    <input type="email" name="email" required>
                </label>
                <label><span class="label">First Name:</span>
                    <input type="text" name="fname">
                </label>
                <label><span class="label">Zip Code:</span>
                    <input type="text" name="zip" pattern="{model.zipcode}" required>
                </label>
                <if condition="model.error">
                    <span class="error">{model.error}</span>
                </if>
                <input type="hidden" name="petition" value="{model.petition.slug}">
                <input type="submit" class="btn btn-red{model.submitting ? ' disabled' : ''}" value="Add Your Name">
            </form>
        </div>
    </article>
</template>
