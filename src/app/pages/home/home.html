<template args="model">
    <div class="intro banner curved-bottom">
        <div class="join block">
            <if condition="!model.subscribed">
                <form class="subscribe" key="subscribe">
                    <fieldset>
                        <legend>Join the Movement</legend>
                        <input type="email" name="email" placeholder="E-mail" aria-label="E-mail" />
                        <input type="text" name="zip" placeholder="Zip Code" aria-label="Zip Code" />
                        <input type="submit" value="Count Me In" class="btn btn-red" />
                    </fieldset>
                </form>
            <else>
                <form action="https://secure.actblue.com/contribute/page/derekkent" method="get" class="donate" key="donate">
                    <fieldset>
                        <legend>Lend Your Support</legend>
                        <input type="hidden" name="refcode" value="homepage">
                        <div class="donation-wrapper">
                            <span>
                                <label class="btn {model.amt === 10 ? 'btn-serenity' : ''}">$10
                                    <input type="radio" name="{model.other ? '' : 'amount'}" value="10" checked="{model.amt === 10 ? '' : void 0}">
                                </label>
                            </span>
                            <span>
                                <label class="btn {model.amt === 35 ? 'btn-serenity' : ''}">$35
                                    <input type="radio" name="{model.other ? '' : 'amount'}" value="35" checked="{model.amt === 35 ? '' : void 0}">
                                </label>
                            </span>
                            <span>
                                <label class="btn {model.amt === 100 ? 'btn-serenity' : ''}">$100
                                    <input type="radio" name="{model.other ? '' : 'amount'}" value="100" checked="{model.amt === 100 ? '' : void 0}">
                                </label>
                            </span>
                            <span class="donate-other">
                                <label><span>Other</span>
                                    <input type="number" class="{model.other ? 'btn-serenity' : ''}" name="{model.other ? 'amount' : ''}" min="1" max="6000" placeholder="Other">
                                </label>
                            </span>
                        </div>
                        <input type="submit" value="Donate" class="btn btn-green">
                    </fieldset>
                </form>
            </if>
        </div>
    </div>

    <article>
        <h1>Together We Can</h1>

        <ul class="vision-list issue-blocks">
            <li>
                <a href="/issues/opengov">
                    <h2>Make Government Work for Us</h2>
                    <img src="/images/issues/opengov.svg" alt="Make Government work for us" width="150" height="150">
                </a>
            </li>

            <li>
                <a href="/issues/justice">
                    <h2>Reform Our Criminal Justice System</h2>
                    <img src="/images/issues/fist.svg" alt="Reform our criminal justice system" width="150" height="150">
                </a>
            </li>

            <li>
                <a href="/issues/wages">
                    <h2>Ensure a Living Wage for all Workers</h2>
                    <img src="/images/issues/dollar.svg" alt="Fight for a $15 minimum wage" width="150" height="150">
                </a>
            </li>

            <li>
                <a href="/issues/education">
                    <h2>Give Our Children a Brighter Future</h2>
                    <img src="/images/issues/education.svg" alt="Improve our children's education" width="150" height="150">
                </a>
            </li>

            <li>
                <a href="/issues/equality">
                    <h2>Create a More Just Society for Everyone</h2>
                    <img src="/images/issues/equality.svg" alt="Create a more just society" width="150" height="150">
                </a>
            </li>

            <li>
                <a href="/issues/environment">
                    <h2>Protect Our Environment</h2>
                    <img src="/images/issues/nature.svg" alt="Protect Our Environment" width="150" height="150">
                </a>
            </li>
        </ul>

        <div class="starts-with-you">
            <h1>It Starts With You</h1>
            <p>
                How well do you know your representatives?
            </p>

            <p>
                Do you know that they have voted consistently against women's rights?<br>
                All three of our current delegates have consistently received a 0% rating from
                NARAL Pro-Choice Maryland.
            </p>

            <p>
                Do you know that Mark Chang was endorsed by the homophobic organization
                Protect Marriage Maryland? Or that Ted Sophocleus received a 0% rating
                from Equality Maryland? Or that all three of our delegates voted against
                SB 743 (2015) — legislation that was designed to protect LGBT rights?<br>
            </p>

            <p>
                Do you know that Ted Sophocleus is endorsed by the NRA and voted against
                legislation to prohibit firearms on college campuses?
            </p>

            <p>
                Do you know that Pam Beidle voted against guaranteed paid sick leave?
            </p>

            <p>
                <strong>The truth is, no other Democratic delegation in Maryland
                has voted with Republican majorities more frequently than the delegates
                from District 32 — and it's not even close.</strong>
            </p>

            <p>
                Our delegation has consistently been on the wrong side of social and economic issues,
                and they do not serve the needs of our community nor represent the values of our party.
            </p>

            <p>
                It's time to stand up and demand change.
            </p>

            <p>
                <strong>On June 26th, when you vote in the Democratic primaries, vote for a Democrat
                and a Progressive who will stand up for our families, for our friends,
                and for our neighbors. Vote for Derek Kent.</strong>
            </p>
        </div>

        <div class="donate block">
            <div class="header">
                <span class="title">Donate to Our Campaign</span>
            </div>
            <span>Demand Change</span>
        </div>
    </article>
</template>
